<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<h4 class="card-header" th:text="${titulo}"></h4>
			<div class="card-body">

				<form th:action="@{/informacion/movBancarioForm}" th:object="${informacion}" method="POST">
					<div class="form-group">
						<label class="col-sm-2 col-form-label">N° de cuenta</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{cuenta}" class="form-control" placeholder="Cuenta"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('cuenta')}"
								th:errors="*{cuenta}"></small>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label">Usuario</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{usuario}" class="form-control" placeholder="Usuario"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('usuario')}"
								th:errors="*{usuario}"></small>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-form-label">Tipo de transacción</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tipoTransaccion}" class="form-control" placeholder="Tipo de transacción"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('tipoTransaccion')}"
								th:errors="*{tipoTransaccion}"></small>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label">Monto</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{monto}" class="form-control" placeholder="Monto"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('monto')}"
								th:errors="*{monto}"></small>
						</div>
					</div>
					

					<div class="form-group">
						<label class="col-sm-3 form-label">Moneda</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{moneda}" class="form-control" placeholder="Moneda" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('moneda')}"
								th:errors="*{moneda}"></small>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 col-form-label">Dato del cajero</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{datoCajero}" class="form-control" placeholder="Dato del cajero"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('datoCajero')}"
								th:errors="*{datoCajero}"></small>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-form-label">Descripción</label>
						<div class="col-sm-6">
							<textarea type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripcion"></textarea>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></small>
						</div>
					</div>
				
							

					<div class="form-group">
						<div class="d-grid gap-2 d-md-block col-sm-6">
							<input type="submit" value="Guardar información" class="btn btn-primary">
							<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-danger btn-xs" th:href="@{'/verCausa/'+ ${informacion.causa.id}}">
							<i class="bi bi-x-circle"></i>
							Cancelar</a>
						</div>
					</div>


				</form>
			</div>

		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
