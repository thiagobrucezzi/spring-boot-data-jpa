<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">

</head>
<link rel="stylesheet" href="../css/index.css" />

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="nube"></div>
	<div class="nube2"></div>
	<div class="nube3"></div>


	<!--Con la clase container de bootstrap permite centrar el contenido -->
	<div class="container-fluid contenedor-index" style="text-align:center;">



	</div>

	<div class="modal-dialog text-center">

		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="images/avatar.png" />
				</div>

				<form class="col-12" th:action="@{/login}" method="POST">
					<div class=" form-group">
						<input type="text" name="username" id="username" class="form-control" placeholder="Email"
							autofocus required />
					</div>

					<div class="form-group" id="user-group">
						<input type="password" name="password" id="password" class="form-control"
							placeholder="ContraseÃ±a" required />
					</div>

					<div class="form-group" id="contrasena-group">
						<input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar" />
					</div>

					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				</form>


			</div>
		</div>
		<div >
	<br>
	<img src="images/logo.png" width="60%">
	<hr>
	
    </div>

	</div>
	

</body>

</html>
