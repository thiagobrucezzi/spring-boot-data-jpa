<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<h4 class="card-header" th:text="${titulo}"></h4>
			<div class="card-body">

				<form th:action="@{/form}" th:object="${usuario}" method="POST">
					<div class="form-group">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}"></small>
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6 input-group mb-3">
							<input type="text" th:field="*{email}" class="form-control" placeholder="Email" />
							<span class="input-group-text" id="basic-addon2">@ejemplo.com</span>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-form-label">Rol</label>
						<div class="col-sm-6">
							<select class="form-control" th:field="*{roles}" >
							<option value="ROLE_USER">Usuario normal</option>
							<option value="ROLE_USER">Administrador</option>
								
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 form-label">Dependencia de Pestaciones</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dependenciaPrestaciones}" class="form-control"
								placeholder="Dependencia de prestaciones" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('dependenciaPrestaciones')}"
								th:errors="*{dependenciaPrestaciones}"></small>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-form-label">Contrase単a</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}" class="form-control"
								placeholder="Contrase単a" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></small>
						</div>
					</div>

					<!--<div class="form-group">
						<label class="col-sm-3 col-form-label">Confirmar contrase単a</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirmar contrase単a"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
								th:errors="*{confirmPassword}"></small>
						</div>
					</div>-->


					<div class="form-group">
						<div class="d-grid gap-2 d-md-block col-sm-6">
							<!--<input type="submit" value="Guardar Usuario" class="btn btn-primary">-->
							<button class="btn btn-primary" type="submit"><i class="bi bi-person-check-fill"></i> Guardar Usuario</button>
							<a class="btn btn-danger btn-xs" th:href="@{/listar}">
								<i class="bi bi-x-circle"></i>
								Cancelar</a>
						</div>
					</div>


				</form>
			</div>

		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
